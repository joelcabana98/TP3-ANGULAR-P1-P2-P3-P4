<div class="row justify-content-center">
    <form class="col-md-7" method="post" action="">
        <h2 class="text-center"> Asistente </h2>
        <div class="form-group row">
            <label for="idpara" class="col-md-4">Usuario :</label>
            <input type="text" [(ngModel)]="asistente.usuario" id="idpara" class="form-control form-control-sm col-md-8" name="idpara" />
        </div>
        <div class="form-group row">
            <label for="idde" class="col-md-4">Nombre De Organizaci√≥n :</label>
            <input type="text" [(ngModel)]="asistente.nombreOrganizacion" id="idde" class="form-control form-control-sm col-md-8" name="idde" />
        </div>
        <div class="form-group row">
            <!-- Default inline 1-->
            <label for="idde" class="col-md-4">Requiere Constancia? :</label>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" value="true" [(ngModel)]="asistente.requiereConstancia" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample">
                <label class="custom-control-label" for="defaultInline1">Si</label>
            </div>

            <!-- Default inline 2-->
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" value="false" [(ngModel)]="asistente.requiereConstancia" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample">
                <label class="custom-control-label" for="defaultInline2">No</label>
            </div>
        </div>

        <div class="form-group text-center">
            <button (click)="registrarAsistente()" class="btn btn-info ml-2 mr-2"><i class="fas fa-save fal"></i>Registrar</button>
        </div>
    </form>

    <table class="table table-striped table-responsive" [mfData]="asistentes" #mf="mfDataTable" [mfRowsOnPage]="3">
        <thead>
            <tr>
                <th style="width: 20%">
                    <mfDefaultSorter by="usuario">Usuario</mfDefaultSorter>
                </th>
                <th style="width: 50%">
                    <mfDefaultSorter by="nombreOrganizacion">Nombre De Organizacion</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter by="requiereConstancia">Requiere Constancia? </mfDefaultSorter>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of mf.data">
                <td>{{item.usuario | uppercase }}</td>
                <td>{{item.nombreOrganizacion | uppercase }} </td>
                <td>{{item.requiereConstancia | uppercase }}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
